{% set newsingle = __SELF__.newsingle %}
{% set notFoundMessage = __SELF__.notFoundMessage %}



{% if newsingle %}
       <h1 class="page-title">{{  newsingle.title }}</h1>
<div class="article-head"> <img src="{{ newsingle.url.thumb(800,420,'crop') }}" alt=""> 
            <span class="date">Posted on: {{  newsingle.published_date|date("F jS, Y") }}</span>
</div>


  {{ newsingle.content|raw }}


{% else %}
    {{ notFoundMessage }}
{% endif %}
